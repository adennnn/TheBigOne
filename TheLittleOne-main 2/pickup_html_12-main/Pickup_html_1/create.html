  <div class="relative left-[calc(50%+3rem)] aspect-[4512/1356] w-[72.25rem] -translate-x-1/2 bg-gradient-to-tr from-[#0759b6] to-[#f63b3b] opacity-3 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>

<body>
  
  <nav class=" font-mono shadow">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button -->
          <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-controls="mobile-menu" aria-expanded="false">
            <span class="absolute -inset-0.5"></span>
            <span class="sr-only">Open main menu</span>
            <!--
              Icon when menu is closed.
  
              Menu open: "hidden", Menu closed: "block"
            -->
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <!--
              Icon when menu is open.
  
              Menu open: "block", Menu closed: "hidden"
            -->
            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <img href="home.html" class="h-10 w-10" src="Untitled design.png" alt="Your Company">
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <!-- Current: "border-indigo-500 text-gray-900", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
            <a href="home.html" class="inline-flex items-center border-b-2 border-indigo-500 px-1 pt-1 text-sm font-medium text-gray-900">Home</a>
            <a href="discovery.html" class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Discovery</a>
          
            <a href="cal.html" class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Calendar</a>
          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <button type="button" class="relative rounded-full bg-white p-1 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            <span class="absolute -inset-1.5"></span>
            <span class="sr-only">View notifications</span>
            
          </button>
  
          <button href="create.html" type="button" class="rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-blue-500 shadow-sm ring-1 ring-inset ring-blue-500 hover:bg-gray-50">Create A Match</button>
  
            <!--
              Dropdown menu, show/hide based on menu state.
  
              Entering: "transition ease-out duration-200"
                From: "transform opacity-0 scale-95"
                To: "transform opacity-100 scale-100"
              Leaving: "transition ease-in duration-75"
                From: "transform opacity-100 scale-100"
                To: "transform opacity-0 scale-95"

          </div>
        </div>

    </div>
  
    <!-- Mobile menu, show/hide based on menu state. -->
  
  </nav>
  
<!--

  ```

<div class="min-h-screen flex items-center justify-center ">
  <form class=" p-24 rounded-md shadow-md">
    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
      <div class>
        <label for="sport" class="block text-sm font-medium text-gray-700">Choose A Sport</label>
        <div class="mt-2 flex space-x-4">
          <button type="button" onclick="toggleColor('soccerButton')" id="soccerButton" class="rounded-md bg-indigo-700 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Soccer</button>
          <button type="button" onclick="toggleColor('basketballButton')" id="basketballButton" class="rounded-md bg-indigo-700 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Basketball</button>
        </div>
      </div>
  
      <div class="col-span-2">
        <label for="event-title" class="block text-sm  font-medium text-gray-700">Event Title</label>
        <input type="text" name="event-title" id="event-title" class=" ring-2 ring-gray-500 py-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder=" Event Title">
      </div>
  
      <div class="col-span-2">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" name="description" rows="3" class="mt-1 block ring-2 ring-gray-500 w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" style="resize: none;" placeholder=" Description"></textarea>
      </div>
  
      <div>
        <label for="datetime" class="block text-sm font-medium text-gray-700">Date & Time</label>
        <input type="datetime-local" id="datetime" name="datetime" class="mt-1 block w-full rounded-md ring-2 ring-gray-500 border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
      <div class="col-span-2">
        <label for="photo" class="block text-sm font-medium text-gray-700">Location</label>
        <div class="mt-1 flex items-center space-x-3">
          <input type="text" name="event-title" id="event-title" class="mt-1 block w-full rounded-md ring-2 ring-gray-500 py-2 border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder=" Location">
        </div>
      </div>
  
      <div class="col-span-2">
        <label for="cover-photo" class="block text-sm font-medium text-gray-700">Cover photo</label>
        <div class="mt-1 flex items-center space-x-3">
          <svg class="h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <!-- Your SVG icon here -->
          </svg>
          <label for="file-upload" class="relative cursor-pointer rounded-md  font-semibold text-indigo-600 hover:text-indigo-500">
            <span>Upload a file</span>
            <input id="file-upload" name="file-upload" type="file" class=" sr-only">
          </label>
          <p class="text-xs text-gray-600">PNG, JPG, GIF up to 10MB</p>
        </div>
      </div>
    </div>
  </form>
</div>

  
</body>
</html>
